<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TBPL job times</title>

        <link rel="icon" type="image/ico" href="/img/favicon.ico?vnew"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="Mozilla TBPL job times - plots, forecasts." />
        <meta name="keywords" content="mozilla tbpl time job testslave"/>
        <meta name="robots" content="index,follow" />

        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/foundation.min.css" />
        <link rel="stylesheet" href="css/site.css" />

<script src="js/zepto.min.js"></script>
